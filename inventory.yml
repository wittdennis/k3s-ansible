    api_endpoint: "{{ hostvars[groups['server'][0]]['ansible_host'] | default(groups['server'][0]) }}"
    extra_server_args: ""
    extra_agent_args: ""
    api_port: 6443
    user_kubectl: true
    server_config_yaml: |
      tls-san:
        - "k8s.home.derwitt.net"
        - "workchops.home.arpa"
      kube-apiserver-arg:
        - "oidc-issuer-url=https://auth.home.derwitt.net"
        - "oidc-client-id=kubelogin"
        - "oidc-groups-claim=groups"
        - "oidc-username-claim=email"
        - "oidc-ca-file=/etc/ssl/certs/ISRG_Root_X1.pem"
      kube-controller-manager-arg:
        - "bind-address=0.0.0.0"
      kube-proxy-arg:
        - "metrics-bind-address=0.0.0.0"
      kube-scheduler-arg:
        - "bind-address=0.0.0.0"
